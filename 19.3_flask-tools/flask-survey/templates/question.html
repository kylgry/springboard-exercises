{% extends 'base.html'  %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

<form action="/answer" method="POST">
  <p>{{ question }}</p>
  {% for choice in choices %}
  <input type="radio" id="{{ choice }}" name="options" value="{{ choice }}"><label for="{{ choice }}">{{ choice }}</label><br>
  {% endfor %}
  <br>
  <button>Next</button>
</form>
{% endblock %}

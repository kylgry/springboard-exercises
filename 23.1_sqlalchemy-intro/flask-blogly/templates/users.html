{% extends 'base.html'  %}
{% block title %}users{% endblock %}

{% block content %}

<p>users</p>
<ul>
{% for user in users %}
<li><a href="/user/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
{% endfor %}
</ul>

<form action="/user/new" method="get">
  <button type="submit">add user</button>
</form>

{% endblock %}

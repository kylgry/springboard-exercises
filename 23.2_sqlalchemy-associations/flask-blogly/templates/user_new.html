{% extends 'base.html'  %}
{% block title %}create a new user{% endblock %}

{% block content %}

<form action="/user/new" method="post">
  <p><input name="first-name" type="text" minlength="1" maxlength="50" placeholder="first name"></p>
  <p><input name="last-name" type="text" minlength="1" maxlength="50" placeholder="last name"></p>
  <p><input name="image-url" type="url" placeholder="image url"></p>
  <p><button type="submit">add user</button></p>
</form>

{% endblock %}
